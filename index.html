<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Website - Your Favorite One</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <canvas id="visualizer" class="visualizer-canvas"></canvas>
        <div class="visualizer-controls">
            <button class="viz-btn viz-active" data-viz="bars">Bars</button>
            <button class="viz-btn" data-viz="wave">Wave</button>
            <button class="viz-btn" data-viz="circular">Circular</button>
            <button class="viz-btn" data-viz="particles">Particles</button>
            <button class="viz-btn" data-viz="spectrum">Spectrum</button>
        </div>
        <header class="navbar">
            <img src="media/logo.png" alt="Music Website Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="#home" class="nav-link active">HOME</a></li>
                    <li><a href="#about" class="nav-link">ABOUT</a></li>
                    <li><a href="#contact" class="nav-link">CONTACT US</a></li>
                    <li><a href="#sitemap" class="nav-link">SITE MAP</a></li>
                    <li><a href="#sponsors" class="nav-link">SPONSORS</a></li>
                </ul>
            </nav>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </header>
        
        <main class="content" id="home">
            <div class="left-col">
                <h1 class="hero-title">YOUR<br>FAVORITE<br>ONE</h1>
                <p class="hero-subtitle">Experience music like never before</p>
                <div class="cta-buttons">
                    <button class="btn-primary" id="playBtn">Play Now</button>
                    <button class="btn-secondary">Discover More</button>
                </div>
            </div>
            <div class="right-col">
                <div class="music-player">
                    <div class="player-info">
                        <p class="player-text">Now Playing</p>
                        <h3 class="song-title">Childhood Memories</h3>
                    </div>
                    <div class="player-controls">
                        <div class="progress-container">
                            <div class="progress-bar">
                                <div class="progress"></div>
                            </div>
                            <div class="time-display">
                                <span id="currentTime">0:00</span>
                                <span id="duration">0:00</span>
                            </div>
                        </div>
                        <div class="control-buttons">
                            <button class="control-btn" id="prevBtn">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polygon points="19 20 9 12 19 4 19 20"></polygon>
                                    <line x1="5" y1="19" x2="5" y2="5"></line>
                                </svg>
                            </button>
                            <button class="control-btn play-pause-btn" id="icon">
                                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="play-icon">
                                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                                </svg>
                                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="pause-icon" style="display: none;">
                                    <rect x="6" y="4" width="4" height="16"></rect>
                                    <rect x="14" y="4" width="4" height="16"></rect>
                                </svg>
                            </button>
                            <button class="control-btn" id="nextBtn">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polygon points="5 4 15 12 5 20 5 4"></polygon>
                                    <line x1="19" y1="5" x2="19" y2="19"></line>
                                </svg>
                            </button>
                        </div>
                        <div class="volume-control">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                                <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                            </svg>
                            <input type="range" id="volumeSlider" min="0" max="100" value="70">
                        </div>
                    </div>
                </div>
            </div>
         </main>
    </div>
    
    <audio id="childhood" src="media/childhood.mp3" type="audio/mp3"></audio>
    
    <script>
        const audio = document.getElementById("childhood");
        const playPauseBtn = document.getElementById("icon");
        const playBtn = document.getElementById("playBtn");
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");
        const progressBar = document.querySelector(".progress");
        const progressContainer = document.querySelector(".progress-bar");
        const currentTimeEl = document.getElementById("currentTime");
        const durationEl = document.getElementById("duration");
        const volumeSlider = document.getElementById("volumeSlider");
        const playIcon = playPauseBtn.querySelector(".play-icon");
        const pauseIcon = playPauseBtn.querySelector(".pause-icon");

        // Set initial volume
        audio.volume = 0.7;

        // Play/Pause functionality
        playPauseBtn.addEventListener("click", togglePlayPause);
        playBtn.addEventListener("click", togglePlayPause);

        // Update progress bar
        audio.addEventListener("timeupdate", () => {
            const progressPercent = (audio.currentTime / audio.duration) * 100;
            progressBar.style.width = progressPercent + "%";
            
            // Update time display
            const currentMinutes = Math.floor(audio.currentTime / 60);
            const currentSeconds = Math.floor(audio.currentTime % 60).toString().padStart(2, '0');
            currentTimeEl.textContent = `${currentMinutes}:${currentSeconds}`;
        });

        // Set duration when metadata loads
        audio.addEventListener("loadedmetadata", () => {
            const durationMinutes = Math.floor(audio.duration / 60);
            const durationSeconds = Math.floor(audio.duration % 60).toString().padStart(2, '0');
            durationEl.textContent = `${durationMinutes}:${durationSeconds}`;
        });

        // Seek functionality
        progressContainer.addEventListener("click", (e) => {
            const width = progressContainer.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        });

        // Volume control
        volumeSlider.addEventListener("input", (e) => {
            audio.volume = e.target.value / 100;
        });

        // Previous button (restart current song)
        prevBtn.addEventListener("click", () => {
            audio.currentTime = 0;
        });

        // Next button (restart current song for demo)
        nextBtn.addEventListener("click", () => {
            audio.currentTime = 0;
            if (audio.paused) {
                audio.play();
                playIcon.style.display = "none";
                pauseIcon.style.display = "block";
            }
        });

        // Mobile menu toggle
        const hamburger = document.querySelector(".hamburger");
        const nav = document.querySelector(".navbar nav ul");
        
        hamburger.addEventListener("click", () => {
            hamburger.classList.toggle("active");
            nav.classList.toggle("active");
        });

        // Smooth scroll for navigation links
        document.querySelectorAll(".nav-link").forEach(link => {
            link.addEventListener("click", (e) => {
                e.preventDefault();
                const targetId = link.getAttribute("href");
                if (targetId === "#home") {
                    window.scrollTo({ top: 0, behavior: "smooth" });
                }
                // Close mobile menu after clicking
                hamburger.classList.remove("active");
                nav.classList.remove("active");
            });
        });

        // Handle audio end
        audio.addEventListener("ended", () => {
            playIcon.style.display = "block";
            pauseIcon.style.display = "none";
            playBtn.textContent = "Play Now";
            progressBar.style.width = "0%";
        });

        // Visualizer Setup
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        let audioContext;
        let analyser;
        let source;
        let dataArray;
        let animationId;
        let currentVisualizer = 'bars';
        let particles = [];

        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Initialize audio context
        function initAudioContext() {
            if (!audioContext) {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    analyser = audioContext.createAnalyser();
                    analyser.fftSize = 256;
                    const bufferLength = analyser.frequencyBinCount;
                    dataArray = new Uint8Array(bufferLength);
                    
                    // Disconnect the direct connection and reconnect through analyser
                    if (source) {
                        source.disconnect();
                    }
                    source = audioContext.createMediaElementSource(audio);
                    source.connect(analyser);
                    analyser.connect(audioContext.destination);
                } catch (error) {
                    console.error('Error initializing audio context:', error);
                }
            }
        }

        // Visualizer functions
        function drawBars() {
            if (!analyser || !dataArray) return;
            
            analyser.getByteFrequencyData(dataArray);
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const barWidth = (canvas.width / dataArray.length) * 2.5;
            let barHeight;
            let x = 0;
            
            for(let i = 0; i < dataArray.length; i++) {
                barHeight = dataArray[i] * 2;
                
                const gradient = ctx.createLinearGradient(0, canvas.height - barHeight, 0, canvas.height);
                gradient.addColorStop(0, '#ff6b6b');
                gradient.addColorStop(0.5, '#4ecdc4');
                gradient.addColorStop(1, '#ff6b6b');
                
                ctx.fillStyle = gradient;
                ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                
                x += barWidth + 1;
            }
        }

        function drawWave() {
            if (!analyser || !dataArray) return;
            
            analyser.getByteTimeDomainData(dataArray);
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.lineWidth = 3;
            ctx.strokeStyle = '#4ecdc4';
            ctx.beginPath();
            
            const sliceWidth = canvas.width / dataArray.length;
            let x = 0;
            
            for(let i = 0; i < dataArray.length; i++) {
                const v = dataArray[i] / 128.0;
                const y = v * canvas.height / 2;
                
                if(i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
                
                x += sliceWidth;
            }
            
            ctx.lineTo(canvas.width, canvas.height / 2);
            ctx.stroke();
        }

        function drawCircular() {
            if (!analyser || !dataArray) return;
            
            analyser.getByteFrequencyData(dataArray);
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 100;
            
            for(let i = 0; i < dataArray.length; i++) {
                const angle = (i / dataArray.length) * Math.PI * 2;
                const barHeight = dataArray[i] * 0.7;
                
                const x1 = centerX + Math.cos(angle) * radius;
                const y1 = centerY + Math.sin(angle) * radius;
                const x2 = centerX + Math.cos(angle) * (radius + barHeight);
                const y2 = centerY + Math.sin(angle) * (radius + barHeight);
                
                const gradient = ctx.createLinearGradient(x1, y1, x2, y2);
                gradient.addColorStop(0, '#ff6b6b');
                gradient.addColorStop(1, '#4ecdc4');
                
                ctx.strokeStyle = gradient;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
            }
        }

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.size = Math.random() * 5 + 2;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * -5 - 2;
                this.color = `hsl(${Math.random() * 60 + 340}, 70%, 60%)`;
                this.life = 1;
            }
            
            update(audioLevel) {
                this.x += this.speedX + audioLevel * 0.1;
                this.y += this.speedY;
                this.life -= 0.01;
                this.size *= 0.99;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function drawParticles() {
            if (!analyser || !dataArray) return;
            
            analyser.getByteFrequencyData(dataArray);
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const audioLevel = dataArray.reduce((a, b) => a + b) / dataArray.length;
            
            if(audioLevel > 50 && particles.length < 100) {
                particles.push(new Particle());
            }
            
            particles = particles.filter(particle => {
                particle.update(audioLevel);
                particle.draw();
                return particle.life > 0 && particle.size > 0.5;
            });
        }

        function drawSpectrum() {
            if (!analyser || !dataArray) return;
            
            analyser.getByteFrequencyData(dataArray);
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            for(let i = 0; i < dataArray.length; i++) {
                const value = dataArray[i];
                const percent = value / 255;
                const height = canvas.height * percent * 0.7;
                const width = canvas.width / dataArray.length;
                
                const hue = (i / dataArray.length) * 360;
                ctx.fillStyle = `hsl(${hue}, 70%, 60%)`;
                
                ctx.fillRect(i * width, centerY - height / 2, width, height);
                
                // Mirror effect
                ctx.fillStyle = `hsla(${hue}, 70%, 60%, 0.3)`;
                ctx.fillRect(i * width, centerY + height / 2, width, height);
            }
        }

        function visualize() {
            animationId = requestAnimationFrame(visualize);
            
            if(!analyser || !dataArray) {
                // Fallback visualization for unsupported browsers
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Simple animated bars as fallback
                const time = Date.now() * 0.001;
                const barCount = 32;
                const barWidth = canvas.width / barCount;
                
                for(let i = 0; i < barCount; i++) {
                    const height = Math.sin(time + i * 0.5) * 50 + 60;
                    const gradient = ctx.createLinearGradient(0, canvas.height - height, 0, canvas.height);
                    gradient.addColorStop(0, '#ff6b6b');
                    gradient.addColorStop(1, '#4ecdc4');
                    
                    ctx.fillStyle = gradient;
                    ctx.fillRect(i * barWidth, canvas.height - height, barWidth - 2, height);
                }
                return;
            }
            
            switch(currentVisualizer) {
                case 'bars':
                    drawBars();
                    break;
                case 'wave':
                    drawWave();
                    break;
                case 'circular':
                    drawCircular();
                    break;
                case 'particles':
                    drawParticles();
                    break;
                case 'spectrum':
                    drawSpectrum();
                    break;
            }
        }

        // Start visualization when audio plays
        function startVisualization() {
            initAudioContext();
            if(audioContext.state === 'suspended') {
                audioContext.resume();
            }
            visualize();
        }

        // Stop visualization when audio pauses
        function stopVisualization() {
            if(animationId) {
                cancelAnimationFrame(animationId);
            }
        }

        // Enhanced play/pause with visualizer
        function togglePlayPause() {
            if (audio.paused) {
                audio.play();
                playIcon.style.display = "none";
                pauseIcon.style.display = "block";
                playBtn.textContent = "Pause";
                startVisualization();
            } else {
                audio.pause();
                playIcon.style.display = "block";
                pauseIcon.style.display = "none";
                playBtn.textContent = "Play Now";
                stopVisualization();
            }
        }

        // Visualizer controls
        const vizButtons = document.querySelectorAll('.viz-btn');
        vizButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                vizButtons.forEach(b => b.classList.remove('viz-active'));
                btn.classList.add('viz-active');
                currentVisualizer = btn.dataset.viz;
                particles = []; // Clear particles when switching
            });
        });
    </script>
</body>
</html>
